<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LinkSh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <span class="text-2xl font-bold text-primary-600 dark:text-primary-500">LinkSh</span>
                    </a>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-900 dark:text-white hover:text-primary-600 dark:hover:text-primary-400 px-3 py-2 text-sm font-medium">Inicio</a>
                    <a href="dashboard.html" class="text-primary-600 dark:text-primary-500 border-b-2 border-primary-600 dark:border-primary-500 px-3 py-2 text-sm font-medium">Dashboard</a>
                </nav>
                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-800 dark:text-gray-200 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-800 dark:text-gray-200 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                    <span id="userEmail" class="text-gray-700 dark:text-gray-300 text-sm"></span>
                    <button id="logoutButton" class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 px-3 py-2 text-sm font-medium">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Dashboard</h1>
                <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">Gestiona todos tus enlaces acortados</p>
            </div>

            <!-- Shorten URL Form -->
            <div class="mb-8 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Acortar nuevo enlace</h2>
                <form id="shortenForm" class="flex flex-col sm:flex-row gap-4">
                    <input type="url" id="urlInput" placeholder="https://ejemplo.com/url-muy-larga" required
                        class="flex-grow px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500">
                    <button type="submit" class="px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        Acortar
                    </button>
                </form>
                <div id="resultContainer" class="mt-4 hidden">
                    <p class="text-sm text-gray-600 dark:text-gray-400 mb-2">Tu enlace acortado:</p>
                    <div class="flex items-center bg-gray-50 dark:bg-gray-700 p-3 rounded-md border border-gray-300 dark:border-gray-600">
                        <input type="text" id="shortUrl" readonly class="flex-grow bg-transparent border-none text-gray-900 dark:text-white focus:outline-none">
                        <button id="copyButton" class="ml-2 px-3 py-1 bg-primary-100 dark:bg-primary-900 text-primary-700 dark:text-primary-300 text-sm rounded-md hover:bg-primary-200 dark:hover:bg-primary-800">
                            Copiar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Links List -->
            <div class="bg-white dark:bg-gray-800 shadow overflow-hidden sm:rounded-md">
                <div class="px-4 py-5 border-b border-gray-200 dark:border-gray-700 sm:px-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white">Tus enlaces acortados</h3>
                </div>
                <ul id="linksList" class="divide-y divide-gray-200 dark:divide-gray-700">
                    <li class="p-4 text-center text-gray-500 dark:text-gray-400">
                        Cargando enlaces...
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Check if user is logged in
        if (!isLoggedIn()) {
            window.location.href = 'login.html';
        }

        // Display user email
        const userEmail = localStorage.getItem('userEmail');
        document.getElementById('userEmail').textContent = userEmail;

        // Logout functionality
        document.getElementById('logoutButton').addEventListener('click', function() {
            logout();
            window.location.href = 'index.html';
        });

        // Shorten URL form
        document.getElementById('shortenForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const url = document.getElementById('urlInput').value;
            
            try {
                const shortUrl = await shortenUrl(url);
                
                document.getElementById('shortUrl').value = shortUrl;
                document.getElementById('resultContainer').classList.remove('hidden');
                
                // Reload the links list
                loadUserLinks();
            } catch (error) {
                alert('Error al acortar la URL: ' + error.message);
            }
        });

        // Copy button functionality
        document.getElementById('copyButton').addEventListener('click', function() {
            const shortUrlInput = document.getElementById('shortUrl');
            shortUrlInput.select();
            document.execCommand('copy');
            alert('Enlace copiado al portapapeles');
        });

        // Load user links
        async function loadUserLinks() {
            try {
                const userId = localStorage.getItem('userId');
                const links = await getUserLinks(userId);
                
                const linksList = document.getElementById('linksList');
                linksList.innerHTML = '';
                
                if (links.length === 0) {
                    linksList.innerHTML = '<li class="p-4 text-center text-gray-500 dark:text-gray-400">No tienes enlaces acortados aún.</li>';
                    return;
                }
                
                links.forEach(link => {
                    const li = document.createElement('li');
                    li.className = 'px-4 py-4 sm:px-6';
                    li.innerHTML = `
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="min-w-0 flex-1">
                                    <p class="text-sm font-medium text-primary-600 dark:text-primary-400 truncate">
                                        ${link.originalUrl}
                                    </p>
                                    <p class="text-sm text-gray-500 dark:text-gray-400 truncate">
                                        https://linksh.somee.com/${link.shortCode}
                                    </p>
                                </div>
                            </div>
                            <div>
                                <button class="ml-2 px-3 py-1 bg-primary-100 dark:bg-primary-900 text-primary-700 dark:text-primary-300 text-sm rounded-md hover:bg-primary-200 dark:hover:bg-primary-800 copy-link" data-url="https://linksh.somee.com/${link.shortCode}">
                                    Copiar
                                </button>
                            </div>
                        </div>
                    `;
                    linksList.appendChild(li);
                });
                
                // Add event listeners to copy buttons
                document.querySelectorAll('.copy-link').forEach(button => {
                    button.addEventListener('click', function() {
                        const url = this.getAttribute('data-url');
                        navigator.clipboard.writeText(url);
                        alert('Enlace copiado al portapapeles');
                    });
                });
            } catch (error) {
                console.error('Error loading user links:', error);
                document.getElementById('linksList').innerHTML = '<li class="p-4 text-center text-gray-500 dark:text-gray-400">Error al cargar los enlaces.</li>';
            }
        }
        
        // Initial load
        loadUserLinks();
    </script>
</body>
</html>
