<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Acortador de Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .logo-text {
            background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .btn-login {
            transition: all 0.3s ease;
            background: linear-gradient(to right, #6366f1, #8b5cf6);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.3);
        }

        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }

        .link-hover {
            transition: all 0.3s ease;
        }

        .link-hover:hover {
            color: #6366f1;
        }

        .password-toggle {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: #6366f1;
        }

        @media (max-width: 640px) {
            .card {
                width: 100%;
                margin: 0 15px;
            }
        }
    </style>
</head>

<body>
    <div class="w-full max-w-md mx-auto">
        <div class="card">
            <div class="px-8 py-8">
                <!-- Logo y título -->
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 rounded-full mb-4">
                        <i class="fas fa-link text-indigo-500 text-2xl"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">Acortador<span class="logo-text">Link</span></h1>
                    <p class="text-gray-600">Inicia sesión para acortar y gestionar tus enlaces</p>
                </div>

                <!-- Formulario de login -->
                <form id="loginForm">
                    <div class="mb-5">
                        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Correo
                            electrónico</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input type="email" id="email"
                                class="input-field w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                placeholder="tu@email.com" required>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Contraseña</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password"
                                class="input-field w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                placeholder="••••••••" required>
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="password-toggle fas fa-eye-slash text-gray-400" id="togglePassword"></i>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center justify-between mb-5">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember"
                                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">Recordarme</label>
                        </div>
                        <a href="#" class="link-hover text-sm text-indigo-600">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit"
                        class="btn-login w-full text-white py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Iniciar Sesión
                    </button>
                </form>

                <!-- Enlace a registro -->
                <div class="text-center mt-8">
                    <p class="text-gray-600">¿No tienes una cuenta? <a href="#"
                            class="link-hover text-indigo-600 font-medium">Regístrate aquí</a></p>
                </div>
            </div>

            <!-- Footer -->
            <div class="px-8 py-4 bg-gray-100 text-center text-gray-500 text-sm">
                &copy; 2023 AcortadorLink - Todos los derechos reservados
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            // Alternar visibilidad de contraseña
            togglePassword.addEventListener('click', function () {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePassword.classList.remove('fa-eye-slash');
                    togglePassword.classList.add('fa-eye');
                } else {
                    passwordInput.type = 'password';
                    togglePassword.classList.remove('fa-eye');
                    togglePassword.classList.add('fa-eye-slash');
                }
            });

            // Manejar envío del formulario
            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Validación básica
                if (!email || !password) {
                    showNotification('Por favor, completa todos los campos', 'error');
                    return;
                }

                // Validación de email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showNotification('Por favor, ingresa un email válido', 'error');
                    return;
                }
                login(email,password);
            });

            //Llamado al api
            function login(user, pass) {
                // Mostrar estado de carga
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando sesión...';
                submitBtn.disabled = true;




                $.ajax({
                    url: "https://linksh.somee.com/user/login?email=" + user + "&password=" + pass,
                    method: "POST",
                    dataType: "json",
                    success: function (data, status, xhr) {
                        setTimeout(() => {
                            // Simular respuesta exitosa
                            showNotification('¡Inicio de sesión exitoso! Redirigiendo...', 'success');

                            // Restaurar botón
                            submitBtn.textContent = originalText;
                            submitBtn.disabled = false;

                            // Simular redirección
                            setTimeout(() => {
                                // En una aplicación real, redirigirías al dashboard
                                console.log('Redirigiendo al dashboard...');
                                window.location.href = "dashboard.html";
                            }, 1500);
                        }, 2000);
                    },
                    error: function (jsxhr, status, error) {

                        showNotification('Correo o contraseña incorrectos....', 'error');
                        // Restaurar botón
                            submitBtn.textContent = originalText;
                            submitBtn.disabled = false;
                    }
                });
            }

            // Función para mostrar notificaciones
            function showNotification(message, type) {
                // Crear elemento de notificación
                const notification = document.createElement('div');
                notification.className = `fixed top-5 right-5 px-4 py-3 rounded-lg shadow-lg text-white font-medium transform transition-all duration-300 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'
                    }`;
                notification.textContent = message;
                notification.style.zIndex = 1000;

                // Agregar al documento
                document.body.appendChild(notification);

                // Eliminar después de 3 segundos
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        });
    </script>
</body>

</html>
