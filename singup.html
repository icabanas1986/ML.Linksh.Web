<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SwiftLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/config.js"></script>    
    <link rel="stylesheet" href="css/alertStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366F1',
                        secondary: '#4F46E5',
                        accent: '#4338CA',
                        light: '#F5F7FF',
                        dark: '#1F2937',
                        success: '#10B981'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            min-height: 100vh;
        }
        
        .logo-text {
            font-weight: 700;
            background: linear-gradient(135deg, #4F46E5 0%, #4338CA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .input-field {
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }
        
        .input-field:focus {
            border-color: #6366F1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6366F1 0%, #4F46E5 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
        }
        
        .bolt-icon {
            display: inline-block;
            animation: bolt 2s infinite;
        }
        
        @keyframes bolt {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        .password-toggle {
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #6366F1;
        }
        
        .social-btn {
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header con navegación -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <i class="fas fa-bolt text-primary text-2xl mr-2 bolt-icon"></i>
                <span class="text-2xl font-bold logo-text">SwiftLink</span>
            </a>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <div class="form-container p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-dark mb-2">Crea tu cuenta</h1>
                    <p class="text-gray-600">Únete a SwiftLink y comienza a acortar tus URLs</p>
                </div>
                
                <form id="register-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-gray-700 mb-2">Nombre</label>
                            <input type="text" id="firstName" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Tu nombre" required>
                        </div>
                        
                        <div>
                            <label for="lastName" class="block text-gray-700 mb-2">Apellido</label>
                            <input type="text" id="lastName" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Tu apellido" required>
                        </div>
                    </div>
                    
                    <div>
                        <label for="email" class="block text-gray-700 mb-2">Correo electrónico</label>
                        <input type="email" id="email" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="tu@email.com" required>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-gray-700 mb-2">Contraseña</label>
                        <div class="relative">
                            <input type="password" id="password" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Crea una contraseña segura" required>
                            <span class="absolute inset-y-0 right-0 pr-3 flex items-center password-toggle" onclick="togglePassword('password')">
                                <i class="far fa-eye"></i>
                            </span>
                        </div>
                        <p class="text-xs text-gray-500 mt-2">Mínimo 8 caracteres, con mayúsculas, minúsculas y números</p>
                    </div>
                    
                    <div>
                        <label for="confirmPassword" class="block text-gray-700 mb-2">Confirmar contraseña</label>
                        <div class="relative">
                            <input type="password" id="confirmPassword" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Repite tu contraseña" required>
                            <span class="absolute inset-y-0 right-0 pr-3 flex items-center password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="far fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="terms" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded" required>
                        <label for="terms" class="ml-2 block text-sm text-gray-700">
                            Acepto los <a href="#" class="text-primary hover:underline">Términos de servicio</a> y la <a href="#" class="text-primary hover:underline">Política de privacidad</a>
                        </label>
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="newsletter" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                        <label for="newsletter" class="ml-2 block text-sm text-gray-700">
                            Suscribirme al newsletter con tips y novedades
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-primary text-white w-full py-3 rounded-lg font-medium">
                        Crear cuenta
                    </button>
                </form>
                <div class="text-center mt-6">
                    <p class="text-gray-600">¿Ya tienes una cuenta? <a href="login.html" class="text-primary font-medium hover:underline">Inicia sesión</a></p>
                </div>
            </div>
            
            <div class="mt-6 text-center">
                <p class="text-gray-500 text-sm">© 2023 SwiftLink. Todos los derechos reservados.</p>
            </div>
        </div>
         <!-- Contenedor para alertas -->
            <div class="alert-container" id="alert-container"></div>
    </main>

    <script src="js/singup.js"></script>
</body>
</html>
